<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Scores Page</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	</head>
	<body>
		<div id="container" class="shadow">
			<div id="topTen" class="shadow">
				<h2>Top 10 Players</h2>
				<hr>
				<!-- print out each of the top ten, and their score -->
				<!-- also, use a counter to set an item as even or odd for styling purposes -->
				<form action="/datastore" method="post">
					<p>Name: <input type="text"
							name="name" value="" id="name"></p>
					<p>Score: <input type="number"
							name="scoreTotal" value="" id="scoreTotal"></p>
					<p><input type="submit" value="Insert Player"></p>
				</form>
				<hr>
				<ul>
				{% for player in players %}
					<li>
						Player <span style="color:pink">{{player.name}}</span>
						has a total score of <span style="color:pink">{{player.scoreTotal}}</span>
					</li>
				{% endfor %}
				</ul>
				<form action="/" method="GET"><button id="homeButton" class="shadow">Home</button></form>
			</div><!--end topten-->
		</div><!--end container-->
