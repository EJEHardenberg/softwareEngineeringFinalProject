<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Scores Page</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="container" class="shadow">
			<div id="topTen" class="shadow">
				<h2>Top 10 Players</h2>
				<hr>
				<!-- print out each of the top ten, and their score -->
				<!-- also, use a counter to set an item as even or odd for styling purposes -->
				<ul>
				{% for player in players %}
					{% if player.games > 0 %}
						<li class="{{ loop.cycle('odd', 'even') }}">
							Player <span class="playerName">{{player.name}}</span>
							has a total score of <span class="playerScore">{{player.scoreTotal}}</span>
						</li>
					{% endif %}
				{% endfor %}
				</ul>
				<hr>
				<!-- form method to retrieve a player's score info -->
				<form action="/scoreinfo" method="POST">
					<p>Name: <input id="nameEntry" type="text" name="name" value="" id="name"></p>
					<div class="error">{{error}}</div>
					<div id="playerInfoBox">
						<button id="viewPlayerInfo" type="submit" class="shadow">View Player Info</button>
					</div>
				</form>
				<div id="homeBox">
					<form action="/" method="GET"><button id="homeButton" class="shadow">Home</button></form>
				</div>
				</br>
			</div><!--end topten-->
		</div><!--end container-->
		
			<!-- begin analytics code -->
			<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-40175389-1', 'rat-a-tat-cat.appspot.com');
			  ga('send', 'pageview');

			</script>
			<div id="sound"></div>
			<!-- end analytics code -->		

			<script type="text/javascript">
				//Replace this code with the function call to peters add sound once it's commited
				

						var embed=document.createElement('object');
		  				embed.setAttribute('type','audio/wav');
				  		embed.setAttribute('data', 'sounds/scores.mp3');
				  		embed.setAttribute('enablejavascript', true);
				  		embed.setAttribute('autostart',true);
				  		embed.setAttribute('width',0);
				  		embed.setAttribute('height',0);
  				
					$('#sound').append(embed);
			
				
			</script>
			
	</body>
</html>
