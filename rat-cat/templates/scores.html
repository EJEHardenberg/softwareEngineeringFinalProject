<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Landing Page</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	</head>
	<body>
		<div id="container" class="shadow">
			<div id="topTen" class="shadow">
				<h2>Top 10 Players</h2>
				<hr>
				<!-- print out each of the top ten, and their score -->
				<!-- also, use a counter to set an item as even or odd for styling purposes -->
				<ul>
				{% for player in players %}
					{% if player.gamesWon != None %}
						<li class="{{ loop.cycle('odd', 'even') }}">
							Player <span style="color:pink">{{player.name}}</span>
							has a total score of <span style="color:pink">{{player.scoreTotal}}</span>
						</li>
					{% endif %}
				{% endfor %}
				</ul>
				<hr>
				<!-- form method to retrieve a player's score info -->
				<form action="/scoreinfo" method="POST">
					<p>Name: <input type="text" name="name" value="" id="name"></p>
					<p><input type="submit" value="View Player Info"></p>
				</form>
				<hr>
				<form action="/" method="GET"><button id="homeButton" class="shadow">Home</button></form>
			</div><!--end topten-->
		</div><!--end container-->
	</body>
</html>
