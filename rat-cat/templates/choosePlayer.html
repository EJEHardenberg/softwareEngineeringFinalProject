<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Choose Player</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			//document ready function (note that $ replaces jQuery().ready)
			$(function($){
				//hide the radio buttons
				$('#characterForm input:radio').addClass('input_hidden');
				//when a label is clicked, its corresponding radio button is selected and its siblings are deselected
				$('#characterForm label').click(function(){
					$('#character1').removeClass('selected').nextAll().removeClass('selected');
					$('#character4').removeClass('selected').nextAll().removeClass('selected');
				    $(this).addClass('selected');
				});
			});

			//handle clicks for each radiobutton in order to change the central image
			function changeMainImage(selector){
				// console.log(selector)
				// $("#imageBox").attr("src", "path/to/newImage.jpg");
				$("#imageBox").text("The image should be #: " + selector);
			}
		</script>
	</head>

	<body>
	  
		<div id="container" class="shadow">
			<form id="characterForm" method="post">

				<div id="characterStripLeft">
					<input type="radio" name="characterGroup" id="character1" value="character1" onclick="changeMainImage(1)"/>
			        <label for="character1"><img src="images/testThumb.png"/></label>

					<input type="radio" name="characterGroup" id="character2" value="character2" onclick="changeMainImage(2)"/>
			        <label for="character2"><img src="images/testThumb.png"/></label>

					<input type="radio" name="characterGroup" id="character3" value="character3" onclick="changeMainImage(3)"/>
			        <label for="character3"><img src="images/testThumb.png"/></label>
				</div><!--end characterStripLeft-->

			     <div id="characterStripRight">
					<input type="radio" name="characterGroup" id="character4" value="character4" onclick="changeMainImage(4)"/>
			        <label for="character4"><img src="images/testThumb.png"/></label>

					<input type="radio" name="characterGroup" id="character5" value="character5" onclick="changeMainImage(5)"/>
			        <label for="character5"><img src="images/testThumb.png"/></label>

					<input type="radio" name="characterGroup" id="character6" value="character6" onclick="changeMainImage(6)"/>
			        <label for="character6"><img src="images/testThumb.png"/></label>
				</div><!--end characterStripRight-->
 				<div id="imageBox" class="shadow"></div><!-- end imageBox-->

				<input id="characterButton" class="submitButton" type="submit">
			</form><!-- end characterForm-->
		</div><!-- end container-->

	</body>
</html>
